<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body class="escuro">
    <h1>Teste de velocidade de Digitação</h1>
    <p class="instrucoes">Para começar o teste, clique na caixa de texto abaixo e comece a digitar o texto exibido acima dela. O cronômetro começará automaticamente assim que você começar a digitar. Quando você terminar de digitar o texto corretamente, o tempo que você levou será exibido.  
    </p>
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="alternarTema">Altera tema</button>
</body>
